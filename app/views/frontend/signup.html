<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Sign up!</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    <div class="col-md-12">
    <form ng-submit="addUser()">
      
      <div class="form-group">
        <label>Firstname:</label>
        <input type="text" class="form-control" placeholder="enter firstname" ng-model="user.firstname" required>
      </div>

      <div class="form-group">
        <label>Lastname:</label>
        <input type="text" class="form-control" placeholder="enter lastname" ng-model="user.lastname" required>
      </div>

      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" placeholder="enter username" ng-model="user.username" required>
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="enter password" ng-model="user.password" required>
      </div>

      <div class="form-group">
        <label>Re-enter Password</label>
        <input type="password" class="form-control" placeholder="re-enter password" ng-model="repassword" required>
      </div>

      <div class="form-group">
        <label>Phone number:</label>
        <input type="text" class="form-control" placeholder="enter password" ng-model="user.phone" required>
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" placeholder="enter email" ng-model="user.email" required>
      </div>
      
      <div class="form-group">
        <label>Country:</label>
        <select class="form-control" placeholder="select country of residence" ng-model="user.country" >
          <option value="" selected disabled>Please select city</option>
          <option value="The Netherlands" selected>The Netherlands</option>
          <option value="Poland">Poland</option>
          
        </select>
      </div>
      
     

      <button type="submit" class="btn btn-default">Sign up!</button>
    </form>
    </div>
    </div>
  </div>
</div>

</div>
