<div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

  <form class="login-container">
    <p><input type="email" placeholder="Email" ng-model="ctrl.username"></p>
    <p><input type="password" placeholder="Password" ng-model="ctrl.password"></p>
    <p><input type="submit" value="Log in" ng-click="ctrl.login()"></p>
  </form>
</div>
