<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Trip</h3>
  </div>
  <div class="panel-body">
   	<div class="row">
		<div class="col-md-12">
		<form ng-submit="addTrip()">
		  <div class="form-group">
		    <label>Origin:</label>
		    <select class="form-control" placeholder="enter origin" ng-model="trip.from" >
		    	<option value="" selected disabled>Please select city</option>
		    	<option value="Amsterdam" selected>Amsterdam</option>
		    	<option value="Warschau">Warschau</option>
		    	<option value="Berlin">Berlin</option>
		  	</select>
			<!-- Check how it works!-->
		  <div class="form-group">
		    <label>Destination:</label>
		    <select class="form-control" placeholder="enter destination" ng-model="trip.to" >
		    	<option value="" selected disabled>Please select city</option>
		    	<option value="Amsterdam" selected>Amsterdam</option>
		    	<option value="Warschau">Warschau</option>
		    	<option value="Barcelona">Barcelona</option>
		    </select>
		  </div>
		  <div class="form-group">
		    <label>Price</label>
		    <input type="number" class="form-control" placeholder="enter price in â‚¬" ng-model="trip.price">
		  </div>
		  <div class="form-group">
		    <label>Date</label>
		    <input type="date" class="form-control" placeholder="enter departure date" ng-model="trip.date">
		  </div>
		  <div class="form-group">
		    <label>Time</label>
		    <input type="text" class="form-control" placeholder="enter departure time" ng-model="trip.time">
		  </div>
		  <div class="form-group">
		    <label>Numbers of seats</label>
		    <input type="number" class="form-control" placeholder="enter number of seats available" ng-model="trip.seats">
		  </div>
		  

		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
		</div>
   	</div>
  </div>
</div>

</div>
<hr>
<h3><strong>Trips:</strong></h3>
<hr>

<!-- Show entries-->

<section ng-init="getTrips()">
	
	<div ng-repeat="trip in trips">

			<div class="col-md-10">
				<div class="col-md-10">
					<h3>{{trip.from}} - {{trip.to}}</h3>
					<p><strong>Date:       </strong>{{trip.date}}</p>
					<p><strong>Time:       </strong>{{trip.time}}</p>
					<p><strong>Price:      </strong>{{trip.price | currency}}</p>
					<p><strong>Seats left: </strong> {{trip.seats}}</p>

					</br>
					
					<a href="#/trips/edit/{{trip._id}}">Edit</a> 
					<a class="btn btn-delete" ng-click="removeTrip(trip._id)">Delete</a>

					<hr>
				</div>

			</div>
   	</div>
</section>
