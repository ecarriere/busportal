<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Sign up!</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    <div class="col-md-12">
    <form ng-submit="addUser()">
      
      <div class="form-group">
        <label>Firstname:</label>
        <input type="text" class="form-control" placeholder="enter firstname" ng-model="user.firstname">
      </div>

      <div class="form-group">
        <label>Lastname:</label>
        <input type="text" class="form-control" placeholder="enter lastname" ng-model="user.lastname">
      </div>

      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" placeholder="enter username" ng-model="user.username">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" placeholder="enter password" ng-model="user.password">
      </div>

      <div class="form-group">
        <label>Re-enter Password</label>
        <input type="password" class="form-control" placeholder="re-enter password" >
      </div>

      <div class="form-group">
        <label>Phone number:</label>
        <input type="text" class="form-control" placeholder="enter password" ng-model="user.phone">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" placeholder="enter email" ng-model="user.email">
      </div>
      
      <div class="form-group">
        <label>Country:</label>
        <select class="form-control" placeholder="select country of residence" ng-model="user.country" >
          <option value="" selected disabled>Please select city</option>
          <option value="The Netherlands" selected>The Netherlands</option>
          <option value="Poland">Poland</option>
          
        </select>
      </div>
      
     

      <button type="submit" class="btn btn-default">Sign up!</button>
    </form>
    </div>
    </div>
  </div>
</div>

</div>
<hr>
<h3><strong>Users:</strong></h3>
<hr>

<!-- Show entries-->

<section ng-init="getUsers()">
  
  <div ng-repeat="user in users">

      <div class="col-md-10">
        <div class="col-md-10">
          <h3>{{user.firstname}} {{user.lastname}}</h3>
          <p><strong>Username: </strong>{{user.username}}</p>
          <p><strong>Password:       </strong>{{user.password}}</p>
          <p><strong>Phone number:      </strong>{{user.phone}}</p>
          <p><strong>Email: </strong> {{user.email}}</p>
          <p><strong>Country: </strong> {{user.country}}</p>

          </br>
          
          <a href="#/users/edit/{{user._id}}">Edit</a> 
          <a class="btn btn-delete" ng-click="removeUser(user._id)">Delete</a>

          <hr>
        </div>

      </div>
    </div>
</section>
